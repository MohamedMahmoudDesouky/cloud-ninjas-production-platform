name: Professional CI Pipeline (SonarCloud + Trivy + Smoke + CIS)

on:
  push:
    branches: [ main, dev, QA ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io


jobs:
  sonarcloud-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud to compute blame correctly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (optional, for accurate Python analysis)
        run: |
          pip install -r requirements.txt

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to fetch PR metadata
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
            context: docker/backend
            image: selconyt/be
          - name: frontend
            context: docker/frontend
            image: selconyt/fe

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.service.image }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ matrix.service.image }}:${{ github.sha }}

      - name: Push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
