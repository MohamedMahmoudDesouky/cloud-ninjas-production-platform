apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cloud-ninjas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:7
        name: redis
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: cloud-ninjas
spec:
  selector:
    app: redis
  ports:
  - port: 6379
